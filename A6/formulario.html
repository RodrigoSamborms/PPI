<!doctype html>
<html lang="es">
<head>
	<title>Formulario</title>
</head>
<body>
	<div class="container">
		<h1>Registro</h1>
		<form id="userForm" action="#" method="post">
			<div>
				<label for="email">Correo electrónico</label>
			<input id="email" class="input" name="email" type="email" placeholder="tucorreo@ejemplo.com">
			</div>

			<div>
				<label for="pass">Contraseña</label>
			<input id="pass" class="input" name="pass" type="password" placeholder="Tu contraseña">
			</div>

			<div>
				<label for="role">Rol</label>
			<select id="role" name="role" class="input">
					<option value="0" selected>Seleccionar</option>
					<option value="1">Gerente</option>
					<option value="2">Ejecutivo</option>
				</select>
        
			</div>

			<button type="submit" class="button">Enviar</button>
		</form>
	</div>

    
	<script>
		(function(){
			var form = document.getElementById('userForm');
			if (!form) return;
			form.addEventListener('submit', function(e){
				e.preventDefault();
				var email = document.getElementById('email').value.trim();
				var pass = document.getElementById('pass').value.trim();
				var role = document.getElementById('role').value;
				// Un solo if que comprueba si alguno está vacío o rol sigue en '0'
				if (email === '' || pass === '' || role === '' || role === '0') {
					alert('Faltan Campos por LLenar');
				} else {
					alert('Campos LLenos');
				}
			});
		})();
	</script>
</body>
</html>
