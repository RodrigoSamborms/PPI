        <title>Galería — Una columna</title>
        <style>
            body { font-family: Arial, Helvetica, sans-serif; padding: 20px; background: #fff; color: #222 }
            /* contenedor de la tabla centrado y con ancho máximo */
            table { border-collapse: collapse; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; width: 100%; max-width: 900px; margin: 0 auto; }
            th, td { border: 1px solid #eee; padding: 10px; text-align: center; vertical-align: middle }
            th.title-row { font-size: 1.25rem; padding: 14px 10px; text-align: center; background: #fafafa; }
            /* encabezados de columna (cuando estén visibles) */
            th.col-head { background:#f7f7f7; font-weight:600 }
            /* estilo para texto de ruta en columna 2 */
            .link-text { color:#0b61a4; font-family:monospace; display:inline-block; word-break:break-all }
            /* estilo para botones en columna 3 (sin acción por ahora) */
            .action-btn { background:#007bff; color:#fff; border:none; padding:8px 12px; border-radius:4px; cursor:pointer }
            .action-btn:active{transform:translateY(1px)}
            a.image-link { display: inline-block; overflow: hidden; text-decoration: none; color: inherit }
            img.thumb { display: block; width: 100%; height: auto; max-width: 320px; margin: 0 auto; border-radius: 4px; }
            /* diseño para 3 columnas: primera columna para la imagen, otras dos para contenido adicional */
            td, th { width: 33.333%; }
            td.image-cell { width: 40%; }
            td.col2, td.col3 { width: 30%; }
            /* espacio visual entre filas */
            tr + tr td { padding-top: 12px; padding-bottom: 12px; }
            /* responsive: en pantallas pequeñas apilar columnas en una sola columna */
            @media (max-width:600px){
                table, thead, tbody, th, td, tr { display: block; }
                th.title-row { display:block }
                tr { margin-bottom: 12px }
                td { display:block; width:100% }
                img.thumb { max-width: 100%; }
            }
        </style>
    </head>
